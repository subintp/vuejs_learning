<!DOCTYPE html>
<html>
  <head>
    <title>Notemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://davidkatz.com/public_css/noteMaster.css"
    />
  </head>
  <body>
    <div id="app">
      <h3>{{title}}</h3>

      <div class="col-md-4">
        <form class="form">
          <div class="form-group">
            <label>Note title</label>
            <input class="form-control" type="text" v-model="note.title" />
          </div>

          <div class="form-group">
            <label>Note text</label>
            <textarea class="form-control" v-model="note.text"></textarea>
          </div>
          <button class="btn btn-primary" v-on:click="addNote">Submit</button>
        </form>
      </div>

      <div class="col-sm-12">
          <div class="col-sm-3 border border-dark" v-for="(note, index) in notes">
            <div class="card">
                <span @click="removeNote(index)">X</span>
                <div class="card-block">
                        <h4 class="card-titile">{{note.title}}</h4>
                        <p class="card-text">{{note.text}}</p>
                </div>
            </div>

          </div>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Notemaster",
          note: {
            title: "",
            text: "",
          },
          notes: [
              {
                  title: "Hello Miami",
                  text: "Yalla habibi"
              }
          ]
        },

        methods: {
            addNote(event) {
                event.preventDefault()
                let {title, text} =  this.note
                this.notes.push({title, text})
            },

            removeNote(index) {
                this.notes.splice(index, 1)
            }
        }
      });
    </script>
  </body>
</html>
